name: Sync Upstream

on:
  schedule:
    - cron: "0 3 * * *"  # UTCæ—¶é—´æ¯å¤©å‡Œæ™¨3ç‚¹è¿è¡Œ
  workflow_dispatch:     # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write       # æˆäºˆæ¨é€æƒé™

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´æäº¤å†å²

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@users.noreply.github.com"
        
        if ! git remote | grep -q upstream; then
          git remote add upstream https://github.com/LibreSpark/LibreTV.git
        fi

    - name: Fetch upstream changes
      run: git fetch upstream

    - name: Merge upstream changes
      run: |
        git checkout main
        git merge upstream/main --allow-unrelated-histories -m "ğŸ”„ Sync from upstream" -X theirs

    - name: Push changes
      run: git push origin main
      env:
        TOKEN: ${{ secrets.PAT || github.token }}
